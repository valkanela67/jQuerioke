<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>jQueryoke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700italic&subset=latin-ext,latin' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='css/reset.min.css'>
  <link rel='stylesheet' href='css/plyr.css'>
  <link rel='stylesheet' href='css/player.css'>
  <link rel='stylesheet' href='css/jQueryoke.css'>
  <script src="js/prefixfree.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="column add-bottom">
        <div id="mainwrap">
            <div class="filter-wrap">
<p>Click on item in playlist to start.
                    <input id="filter" list="filter-list" placeholder="Search...">
</p>
                    <datalist id="filter-list"></datalist>
            </div>
            <div id="karaoke-lyrics"></div>
            <div id="nowPlay">
                <span class="left" id="npAction">Paused...</span>
                <span class="right" id="npTitle"></span>
            </div>
            <div id="audiowrap">
                <div id="audio0">
                    <audio preload id="audio1" controls="controls">Your browser does not support HTML5 Audio!</audio>
                </div>
                <div id="tracks">
                    <a id="btnPrev">&larr;</a>
                    <a id="btnNext">&rarr;</a>
                </div>
            </div>
            <div id="plwrap">
                <ul id="plList"></ul>
            </div>
        </div>
    </div>
        <div class="column add-bottom center">
            <p>jQueryoke - HTML5 audio player and LRC lyrics displayer. Supports MP3/OGG audio and simple/enhanced LRC lyrics. LRC lyrics could be directly parsed or encoded, for security reasons.</p>
        </div>
    <div class="column add-bottom center">
        <p>jQueryoke 2023.</p>
    </div>
</div>
<script src='js/jquery.3.2.1.min.js'></script>
<script src='js/html5media.1.1.8.min.js'></script>
<script src='js/plyr.js'></script>
<script src="js/jQueryoke.js"></script>
<script src="js/player.js"></script>
</body>
</html>
